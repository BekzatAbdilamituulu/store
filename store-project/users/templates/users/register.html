{% extends "base1.html" %}
<h3>Регистрация</h3>
<hr>
{% block main %}
<form action="" method="POST">
    {% csrf_token %}

    {% for field in form %}
        <div>
            <p>{{ field.label }}: <br> {{ field }}</p> 

            {% for error in field.errors %}
                <small style="color: red">{{ error }}</small>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit">Готово</button>
</form>
{% endblock %}
